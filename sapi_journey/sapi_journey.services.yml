services:
  sapi_journey.step_subscriber:
    class: Drupal\sapi_journey\EventSubscriber\JourneyStepSubscriber
    arguments: ["@sapi_journey.session_handler", "@current_user", "@sapi.dispatcher", "@plugin.manager.sapi_action_type"]
    tags:
      - { name: event_subscriber }
  sapi_journey.session_handler:
    class: Drupal\sapi_journey\JourneySessionHandler
    arguments: ["@user.private_tempstore", "@session_manager"]

